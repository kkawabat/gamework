<!DOCTYPE html>
<html>
<head>
    <title>Test Imports</title>
</head>
<body>
    <h1>Testing Module Imports</h1>
    <div id="output"></div>
    
    <script type="module">
        try {
            console.log('Testing imports...');
            
            // Test UUID import
            const { v4: uuidv4 } = await import('./tic-tac-toe-build/dist/utils/uuid.js');
            console.log('UUID test:', uuidv4());
            
            // Test main framework import
            const { GameHost, GameClient, InMemorySignalingService } = await import('./tic-tac-toe-build/dist/index.js');
            console.log('Framework imports successful');
            
            // Test examples import
            const { ticTacToeConfig, TicTacToeState, TicTacToeMove } = await import('./tic-tac-toe-build/examples/simple-tic-tac-toe.js');
            console.log('Examples import successful');
            
            document.getElementById('output').innerHTML = '<p style="color: green;">✅ All imports successful!</p>';
            
        } catch (error) {
            console.error('Import error:', error);
            document.getElementById('output').innerHTML = `<p style="color: red;">❌ Import failed: ${error.message}</p>`;
        }
    </script>
</body>
</html>
