name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'signaling-server/**'
      - '.github/workflows/deploy-signaling-server.yml'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'signaling-server/**'
      - '.github/workflows/deploy-signaling-server.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create .env file
      run: |
        echo "SIGNALING_SERVER_URL=${{ secrets.SIGNALING_SERVER_URL }}" > .env
        echo "Created .env file with signaling server URL"
        
    - name: Build framework
      run: npm run build
      
    - name: Build demo games with Vite
      run: |
        # Run the demo games build script with Vite
        chmod +x scripts/build-demos-vite.sh
        ./scripts/build-demos-vite.sh
        
    - name: Upload demo artifacts
      uses: actions/upload-artifact@v4
      with:
        name: demo-files
        path: demo-build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Download demo artifacts
      uses: actions/download-artifact@v4
      with:
        name: demo-files
        path: demo-build/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: demo-build/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
