name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build framework
      run: npm run build
      
    - name: Build Tic-Tac-Toe game
      run: |
        # Run the Tic-Tac-Toe build script
        chmod +x scripts/build-tic-tac-toe.sh
        ./scripts/build-tic-tac-toe.sh
      
    - name: Prepare demo files
      run: |
        # Create a directory for the demo
        mkdir -p demo-build
        
        # Copy the Tic-Tac-Toe game as the main demo
        cp -r tic-tac-toe-build/* demo-build/
        
        # Also create a direct link to the Tic-Tac-Toe game
        cp tic-tac-toe-build/index.html demo-build/tic-tac-toe.html
        
        # Also copy the original demo as a secondary demo
        mkdir -p demo-build/demo
        cp examples/demo.html demo-build/demo/index.html
        
        # Create a main index.html that links to both demos
        cat > demo-build/index.html << EOF
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GameWork Framework Demos</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin: 0;
                    padding: 20px;
                }
                .container {
                    background: white;
                    border-radius: 20px;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                    padding: 40px;
                    max-width: 600px;
                    width: 100%;
                    text-align: center;
                }
                h1 {
                    color: #333;
                    margin-bottom: 30px;
                    font-size: 2.5em;
                    font-weight: 300;
                }
                .demo-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 20px;
                    margin: 30px 0;
                }
                .demo-card {
                    background: #f8f9fa;
                    border-radius: 15px;
                    padding: 30px;
                    text-decoration: none;
                    color: #333;
                    transition: all 0.3s ease;
                    border: 2px solid transparent;
                }
                .demo-card:hover {
                    background: #e3f2fd;
                    border-color: #2196f3;
                    transform: translateY(-5px);
                    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                }
                .demo-icon {
                    font-size: 3em;
                    margin-bottom: 15px;
                }
                .demo-title {
                    font-size: 1.5em;
                    font-weight: 600;
                    margin-bottom: 10px;
                }
                .demo-description {
                    color: #666;
                    line-height: 1.5;
                }
                .framework-info {
                    background: #e8f5e8;
                    padding: 20px;
                    border-radius: 10px;
                    margin: 30px 0;
                }
                .framework-info h3 {
                    color: #2e7d32;
                    margin-bottom: 10px;
                }
                .framework-info p {
                    color: #4caf50;
                    margin: 5px 0;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üéÆ GameWork Framework</h1>
                
                <div class="framework-info">
                    <h3>üöÄ Live Demos</h3>
                    <p>Choose a demo to see the GameWork framework in action</p>
                </div>
                
                <div class="demo-grid">
                    <a href="tic-tac-toe.html" class="demo-card">
                        <div class="demo-icon">‚≠ï</div>
                        <div class="demo-title">Tic-Tac-Toe Game</div>
                        <div class="demo-description">
                            Complete Tic-Tac-Toe implementation with beautiful UI, 
                            game state management, and multiplayer-ready architecture.
                        </div>
                    </a>
                    
                    <a href="demo/" class="demo-card">
                        <div class="demo-icon">üéØ</div>
                        <div class="demo-title">Framework Demo</div>
                        <div class="demo-description">
                            Basic framework demonstration showing UI structure 
                            and component integration patterns.
                        </div>
                    </a>
                </div>
                
                <div class="framework-info">
                    <h3>üìö About GameWork</h3>
                    <p>üéØ Host-authoritative multiplayer game framework</p>
                    <p>üåê WebRTC peer-to-peer communication</p>
                    <p>üì± Serverless architecture with minimal operational cost</p>
                    <p>üîß TypeScript-based with full type safety</p>
                </div>
            </div>
        </body>
        </html>
        EOF
        
        # The Tic-Tac-Toe game is already in demo-build/ as index.html
        # We need to rename it to tic-tac-toe.html and create our main index.html
        mv demo-build/index.html demo-build/tic-tac-toe.html
        
    - name: Upload demo artifacts
      uses: actions/upload-artifact@v4
      with:
        name: demo-files
        path: demo-build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Download demo artifacts
      uses: actions/download-artifact@v4
      with:
        name: demo-files
        path: demo-build/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: demo-build/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
