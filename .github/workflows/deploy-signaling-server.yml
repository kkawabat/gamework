name: Deploy Signaling Server to Droplet

on:
  push:
    paths:
      - 'server/**'
      - 'shared/**'
      - '.github/workflows/deploy-signaling-server.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Deploy to Droplet
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USER }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        script: |
          set -e
          
          echo "ðŸš€ Starting GameWork Signaling Server Deployment via GitHub Actions"
          echo "=================================================================="
          
          # Download and run the deployment script
          print_status() {
              echo -e "\033[0;32m[INFO]\033[0m $1"
          }
          
          print_status "Ensuring we have the latest code (handles force pushes)..."
          cd /opt/gamework
          git fetch --all
          git reset --hard origin/main
          
          print_status "Running deployment script..."
          chmod +x server/deploy.sh
          ./server/deploy.sh
          
          print_status "âœ… GitHub Actions deployment completed!"
          print_status "Container name: gamework-signalling-server"
          print_status "Network: app_network"
          print_status "Ready for Caddy reverse proxy configuration!"
